<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gay Percentage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>How Gay Are You?</h1>
<button onclick="generateGayPercentage()">Find Out</button>
<div id="result"></div>

<script>
  function generateGayPercentage() {
    const percent = Math.floor(Math.random() * 101); // 0 to 100
    document.getElementById('result').innerText = `You are ${percent}% gay! ðŸŒˆ`;
  }
</script>

</body>
</html>
