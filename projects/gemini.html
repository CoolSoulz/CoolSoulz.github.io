<!DOCTYPE html>
<html>
<head>
  <title>Gemini</title>
</head>
<body>
<h1>Ask Gemini anything.....</h1>

<form onsubmit="askGemini(); return false;">
  <textarea id="input" rows="5" cols="60" placeholder="Type your question here..."></textarea><br>
  <button type="submit">Send</button>
</form>

<pre id="output">Gemini will respond here...</pre>

<script>
  async function askGemini() {
    const input = document.getElementById("input").value;
    const output = document.getElementById("output");
    output.textContent = "Thinking...";

    try {
      const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyC3HwCC56LJq_z_d-mlzcpAGgXpRmSk0QI", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: input }] }]
        })
      });

      const data = await res.json();
      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "[no response from Gemini]";
      output.textContent = reply;
    } catch (err) {
      output.textContent = "[error] Something went wrong.\n" + err;
    }
  }
</script>
</body>
</html>
